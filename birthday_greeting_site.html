<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      margin: 120px auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    h1 {
      font-size: 48px;
      color: #ff4081;
    }
    p {
      font-size: 20px;
    }
  </style>
</head>
<body onload="playMusic()">

  <audio id="birthdayMusic" autoplay>

  </audio>

</html>
